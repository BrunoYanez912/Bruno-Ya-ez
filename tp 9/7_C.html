<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body onload="mate()">
        <script text="text/javascript">
            function mate(){
            for(var n=0; n<100; n++){
                var matematicas= 3 * n + 5 -(n*n);
                document.write("<div>"+matematicas+"</div>");
            }
             }
        </script>
