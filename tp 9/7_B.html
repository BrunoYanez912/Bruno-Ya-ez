<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="NumPares()">
        <script type="text/javascript">
            function NumPares() {
                for (var i = 0; i < 500; i++) {
                if (i % 2 === 0) {
                    document.write("<div>"+i+"</div>");
                } 
            }
            }
        </script>
    </body>
</html>
