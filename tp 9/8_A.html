<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Blanco</li>
        <li>Negro</li>
        <li>Azul</li>
        <li>Rojo</li>
        <li>Amarillo</li>
    </ul>
    <script>
        const colorMap = {
            'Blanco': {bg: 'white', color: 'black'},
            'Negro': {bg: 'black', color: 'white'},
            'Azul': {bg: 'blue', color: 'white'},
            'Rojo': {bg: 'red', color: 'black'},
            'Amarillo': {bg: 'yellow', color: 'black'}
        };

        document.querySelectorAll('ul li').forEach(li => {
            li.onmouseover = () => {
                const color = colorMap[li.textContent.trim()];
                li.style.background = color.bg;
                li.style.color = color.color;
            };
            li.onmouseout = () => {
                li.style.background = '';
                li.style.color = '';
            };
        });
    </script>
</body>
</html>
