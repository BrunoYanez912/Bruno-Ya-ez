<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    function sumar(){
    var res= document.getElementById("resultado");
    var a=prompt("Ingrese el primer numero:");
    var b=prompt("Ingrese el segundo numero:");
    var suma= parseInt(a)+parseInt(b);
    res.value=suma;
}
function restar(){
    var res= document.getElementById("resultado");
    var a=prompt("Ingrese el primer numero:");
    var b=prompt("Ingrese el segundo numero:");
    var resta=parseInt(a)-parseInt(b);
    res.value=resta;
}
function multiplicar(){
    var res= document.getElementById("resultado");
    var a=prompt("Ingrese el primer numero:");
    var b=prompt("Ingrese el segundo numero:");
    var producto= parseInt(a)*parseInt(b);
    res.value=producto;
}
function dividir(){
    var res= document.getElementById("resultado");
    var a=prompt("Ingrese el primer numero:");
    var b=prompt("Ingrese el segundo numero:");
    var divicion=parseInt(a)/parseInt(b);
    res.value=divicion;
}  
function calcular(){
    var res= document.getElementById("resultado");
    var a=prompt("Ingrese el primer numero:");
    var potencia= a*2;
    res.value=potencia;
}
   </script>
</head>
<body>
        <button onclick="sumar();">Sumar</button>
        <button onclick="restar();">Restar</button>
        <button onclick="multiplicar();">Multiplicar</button>
        <button onclick="dividir();">Dividir</button>
        <button onclick="calcular();">Calcular Potencia</button>
        <br>     
        <textarea id="resultado">
    </textarea>
</body>
</html>
